name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      working-directory: ./packages/sample/hello
      with:
        go-version: '1.21.0'

    - name: Test
      working-directory: ./packages/sample/hello
      run: go test -v ./...
