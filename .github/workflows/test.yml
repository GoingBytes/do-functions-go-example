name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        cache-dependency-path: |
          ./packages/sample/hello/go.sum
          # tools/go.sum

    - name: Test
      working-directory: ./packages/sample/hello
      run: go test -race -v hello.go hello_test.go
